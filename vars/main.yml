---
# vars file for pkg_add
  vars:
   release: '6.6'
   arch: 'amd64'
   installurl_mirror: 'https://cdn.openbsd.org/pub/OpenBSD'
   pkg_path: 'https://cdn.openbsd.org/pub/OpenBSD/{{ release }}/packages/{{ arch }}/'
   packages_list:
    - vim
    - colorls
    - unrar
    - unzip--iconv
    - mplayer
    - mpv
    - firefox
    - geeqie
    - feh
    - rsync--iconv
    - cmixer
    - openvpn--
    - chromium
    - mupdfi--
    - tor
    - tor-browser
    - nmap
    - x264
    - scrot
    - transmission-gtk
    - sct
    - gstreamerl-plugins-good
    - gstreamerl-plugins-libav
    - git

